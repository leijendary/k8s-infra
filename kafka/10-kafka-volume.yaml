apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-vol
  labels:
    type: local
spec:
  storageClassName: ""
  claimRef:
    name: kafka-pvc
    namespace: kafka
  volumeMode: Filesystem
  capacity:
    storage: 1G
  accessModes:
    - ReadWriteOnce
  local:
    path: /usr/local/k8s/kafka
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
  namespace: kafka
spec:
  storageClassName: ""
  volumeName: kafka-vol
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
