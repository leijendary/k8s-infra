apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-vol
  labels:
    type: local
spec:
  storageClassName: ""
  claimRef:
    name: postgres-pvc
    namespace: database
  volumeMode: Filesystem
  capacity:
    storage: 1G
  accessModes:
    - ReadWriteOnce
  local:
    path: /usr/local/k8s/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: database
spec:
  storageClassName: ""
  volumeName: postgres-vol
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
