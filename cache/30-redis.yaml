apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: cache
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  serviceName: redis-service
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-claim
      containers:
        - name: redis
          image: redis:6-alpine
          ports:
            - containerPort: 6379
          readinessProbe:
            exec:
              command:
                - redis-cli
                - PING
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 3
          livenessProbe:
            exec:
              command:
                - redis-cli
                - PING
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              memory: 256M
              cpu: 0.128
            limits:
              memory: 256M
              cpu: 0.128

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: cache
spec:
  selector:
    app: redis
  type: NodePort
  ports:
    - name: client
      protocol: TCP
      port: 6379
      targetPort: 6379
      nodePort: 30379
