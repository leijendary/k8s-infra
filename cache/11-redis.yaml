apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: cache
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  serviceName: redis-svc
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
      containers:
        - name: redis
          image: redis-stack:7.2.0-v11
          ports:
            - containerPort: 6379
            - containerPort: 8001
          readinessProbe:
            exec:
              command:
                - redis-cli
                - PING
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 3
          livenessProbe:
            exec:
              command:
                - redis-cli
                - PING
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - name: redis-storage
              mountPath: /data
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: cache
spec:
  selector:
    app: redis
  type: LoadBalancer
  ports:
    - name: tcp
      protocol: TCP
      port: 6379
      targetPort: 6379
    - name: ui
      protocol: TCP
      port: 8001
      targetPort: 8001
